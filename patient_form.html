<!DOCTYPE html>
<html>
<head>
	<title>Contact Form Design</title>
	<link href ="css/style_form.css" rel="stylesheet" type="text/css"
</head>
<body>
	<div class="contact-title">
		<h1>New Patient Form</h1>
		<h2>We are always ready to serve you!</h2>
	</div>
	<div class="patient-form">
		<form id ="contact-form" method = "post" action ="">

			<input type="text" name="name" class="form-control"
			placeholder="Patient Name" required><br>

			<input type="number" name ="age" class="form-control"
			placeholder="Age" required><br>

			<input type="text" name="education" class="form-control" placeholder="Education"><br>

			<input type="text" name="workPlace" class="form-control" placeholder="Work Place"><br>

			<input type="text" name="live" class="form-control"
			placeholder="Residence"><br>

			<input type="text" name="work" class="form-control"
			placeholder="Job before retirement"><br>

			<input type="text" name="children" class="form-control" placeholder="Have Children?"><br>

			<input type="text" name="ethnicity" class="form-control" placeholder="Ethnicity "><br>

			<input type="text" name="languages" class="form-control" placeholder="Spoken Languages"><br>

			
			<input type="submit" class="form-control" value="REGISTER PATIENT">


	</div>
</body>
</html>
