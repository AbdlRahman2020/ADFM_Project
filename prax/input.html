  <div id="container">
    <div class="form-wrap">
  <h1>Sign Up</h1>
  <p>it takes a minute</p>
  <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter your full ame">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your Age">
      </div>
      <div class="form-group">
        <!-- dropdown 1 -->
        <label for="Education">Education</label>
        <input type="text" id="age"placeholder="enter level of education (e.g secondary)">
      </div>
      <div class="form-group">
        <!-- dropdown 2 -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="male">Female</option>
        <option value="male">Other</option>
      </select>
      </div>
      <div class="form-group">
        <label for="work">Job </label>
        <input type="text" id="work" placeholder="enter your job Name (e.g mechanic)">
      </div>
      <div class="form-group">
        <label for="workplace">Work Place </label>
        <input type="text" id="workplace" placeholder="enter your job Location(e.g singapore)">
      </div>
      <div class="form-group">
        <label for="children">Children </label>
        <input type="number" id="children" placeholder="enter no: of children (e.g 3)">
      </div>
      <div class="form-group">
        <label for="residence">Residence </label>
        <input type="text" id="residence" placeholder="Enter your residence (e.g petaling jaya)">
      </div>
      <div class="form-group">
        <label for="languages">Languages </label>
        <input type="text" id="languages" placeholder="enter the languages (e.g: chinese, english)">
      </div>
    
      <button type="submit" class="btn">Submit</button>
      <button type="reset" class="rst">Reset</button>
      <p class="bottom-text">
          By clicking the Submit button, You agree to our
         <a href="#">Terms and conditions</a> and

       </p>
