<!doctype html>
<html lang="en-US">
<!-- Set page language-->
<head>
<meta charset="UTF-8">
<title>Cognition Test</title>
<link href="css/QuestionnaireStyle.css" rel="stylesheet" type="text/css">
<!-- add the bootstrap and the css files-->
<link href="css/bootstrap-4.2.1.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #F3FFF7">
<!-- Set general custom BG color-->
<div class="container-fluid">
  <div class="row"> <!-- Nav bar -->
    <div class="col-3" align="left"> <!-- left side -->
      <button type="button" class="btn btn-primary" id="BackBtn">
      <a href="Home.html">Back</a>
      </button>
      <a href="Home.html"><img src="css/images/SVG/HomeBtn.svg" alt="home_btn" id="home"> </a></div>
    <div class="col-6" align="center"> <!-- middle --> 
      VISUOSPATIAL
      (1 of 13) </div>
    <div class="col-3 dropdown" align="right"> <!-- right side -->
      
      <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="langDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> EN </button>
      <!-- Set page language dropdown menu-->
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">EN</button>
        <button class="dropdown-item" type="button">MY</button>
        <button class="dropdown-item" type="button">CH</button>
      </div>
      <button type="button" class="btn btn-primary" id="NextBtn">
      <a href="SecondQuestion-PartB.html">Next</a>
      </button>
    </div>
  </div>
  <div class="row" style="background-color: #F3FFF7"> <!-- Question row -->
    <h4>Select shapes from <b>1</b> to <b>10</b>, alternating between <b>Circles</b> and <b>Triangles</b>. ( 1 point )</h4>
  </div>
  <!-- Question content -->
  <div class="row" style="background-color: #F3FFF7;">
    <div class="col-12" align="center"> 
      <!-- Circles -->
      <div class="circle-border circle-10" id="C-10">
        <p>10</p>
      </div>
      <div class="circle-border circle-2" id="C-2">
        <p>2</p>
      </div>
      <div class="circle-border circle-selected circle-3" id="C-3">
        <p>3</p>
      </div>
      <div class="circle-border circle-9" id="C-9">
        <p>9</p>
      </div>
      <div class="circle-border circle-8" id="C-8">
        <p>8</p>
      </div>
      <div class="circle-border circle-selected circle-1" id="C-1">
        <p>1</p>
      </div>
      <div class="circle-border circle-4" id="C-4">
        <p>4</p>
      </div>
      <div class="circle-border circle-7" id="C-7">
        <p>7</p>
      </div>
      <div class="circle-border circle-6" id="C-6">
        <p>6</p>
      </div>
      <div class="circle-border circle-5" id="C-5">
        <p>5</p>
      </div>
      <!-- Triangles -->
      <div class="triangle triangle-10" id="T-10">
        <div class="empty">
          <div class="text" style="margin-left: -23px; padding-top: 13px; font-size: 35px;">10</div>
        </div>
      </div>
      <div class="triangle triangle-selected triangle-2" id="T-2">
        <div class="empty">
          <div class="text">2</div>
        </div>
      </div>
      <div class="triangle triangle-3" id="T-3">
        <div class="empty">
          <div class="text">3</div>
        </div>
      </div>
      <div class="triangle triangle-4" id="T-4">
        <div class="empty">
          <div class="text">4</div>
        </div>
      </div>
      <div class="triangle triangle-9" id="T-9">
        <div class="empty">
          <div class="text">9</div>
        </div>
      </div>
      <div class="triangle triangle-8" id="T-8">
        <div class="empty">
          <div class="text">8</div>
        </div>
      </div>
      <div class="triangle triangle-5" id="T-5">
        <div class="empty">
          <div class="text">5</div>
        </div>
      </div>
      <div class="triangle triangle-6" id="T-6">
        <div class="empty">
          <div class="text">6</div>
        </div>
      </div>
      <div class="triangle triangle-7" id="T-7">
        <div class="empty">
          <div class="text">7</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
