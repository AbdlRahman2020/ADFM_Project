<!doctype html>
<html lang="en-US">
<!-- Set page language-->
<head>
<meta charset="UTF-8">
<title>Cognition Test</title>
<link href="css/QuestionnaireStyle.css" rel="stylesheet" type="text/css">
<!-- add the bootstrap and the css files-->
<link href="css/bootstrap-4.2.1.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #F3FFF7">	<!-- Set general custom BG color-->
<div class="container-fluid"> <!-- Nav bar -->
  <div class="row">
    <div class="col-3" align="left"> <!-- left side -->
      <button type="button" class="btn btn-primary" id="BackBtn">
      <a href="FourthQuestion-PartB.html">Back</a>
      </button>
      <a href="home.html"><img src="css/images/SVG/HomeBtn.svg" alt="home_btn" id="home"> </a></div>
    <div class="col-6" align="center"> <!-- middle --> 
      MEMORY
      (5 of 13) </div>
    <div class="col-3 dropdown" align="right"> <!-- right side -->
      
      <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="langDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> EN </button>	<!-- Set page language dropdown menu-->
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">EN</button>
        <button class="dropdown-item" type="button">MY</button>
        <button class="dropdown-item" type="button">CH</button>
      </div>
      <button type="button" class="btn btn-primary" id="NextBtn">
      <a href="SixthQuestion-PartB.html">Next</a>
      </button>
    </div>
  </div>
  <div class="row" style="background-color: #F3FFF7">	<!-- Question row-->
    <h4>Read list of words, subject must repeat them. Do 2 trials, even if 1st trial is successful. Do a recall after 5 minutes. (With Q-13)</h4>
  </div>
  <div class="row" style="background-color: #F3FFF7; padding-top: 75px">	<!-- page contents-->
    <table class="table">	<!-- the question needs a table, with 2 rows of checkboxes for each word column-->
      <thead>
        <tr>	<!-- Set words in column-->
          <th scope="col"></th>
          <th scope="col">Face</th>
          <th scope="col">Silk</th>
          <th scope="col">Church</th>
          <th scope="col">Rose</th>
          <th scope="col">Red</th>
        </tr>
      </thead>
      <tbody>
        <tr>	<!-- first checkboxes row-->
          <th scope="row">1st trial</th>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>	<!-- second checkboxes row-->
          <th scope="row">2nd trial</th>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
